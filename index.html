  <body>
    <form>
      <h1>Water Tarrif Calculator</h1>
      <h3>Please input your water usage:</h3>
      <input type="text" name="waterUsed" id="waterUsed" />
      <label for="waterUsed">kl of water used</label><br />

      <h3>Please state whether you are an indigent or regular household:</h3>

      <input type="radio" id="RegularHousehold" name="Household" />
      <label for="RegularHousehold">Regular</label><br />
      <input type="radio" id="IndigentHousehold" name="Household" />
      <label for="IndigentHousehold">Indigent</label><br />
      <br />

      <button type="submit" id="submitButton">Submit</button>

      <script src="WaterTarrif.js"></script>
    </form>
  </body>
